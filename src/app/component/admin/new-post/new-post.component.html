<section class="mt-4 pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-4 bg-light rounded shadow">
        <h1 class="text-start mb-4">Nueva Noticia</h1>

        <!-- Alerta de error -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="dismissAlert('error')" aria-label="Close"></button>
        </div>

        <!-- Formulario para crear un nuevo post -->
        <form (ngSubmit)="createPost()" #postForm="ngForm" enctype="multipart/form-data">
          
          <div class="mb-4">
            <label for="title" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Título de la noticia"
              [(ngModel)]="post.title"
              name="title"
              required
            />
          </div>

          <div class="mb-4">
            <label for="content" class="form-label">Contenido</label>
            <textarea
              class="form-control"
              id="content"
              placeholder="Contenido de la noticia"
              [(ngModel)]="post.content"
              name="content"
              required
              rows="5"
            ></textarea>
          </div>

          <!-- Campo para subir imágenes -->
          <div class="mb-4">
            <label for="image" class="form-label">Seleccionar imagen</label>
            <input 
              type="file"
              class="form-control"
              id="image"
              name="image"
              (change)="onFileSelected($event)"
              accept="image/*"
            />
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">
              Crear noticia
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
