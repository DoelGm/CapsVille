<section class="mt-4 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-10 p-4 bg-light rounded shadow">
                <h1 class="text-start">Nuevo Usuario</h1>
                <form>
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Juan Pérez" formControlName="name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" formControlName="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="********" formControlName="password">
                    </div>
                    <div class="mb-4">
                        <label for="role" class="form-label">Rol</label>
                        <select class="form-select" id="role" formControlName="role">
                            <option selected disabled>Selecciona un rol</option>
                            <option value="admin">Administrador</option>
                            <option value="user">Usuario</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </form>
            </div>
        </div>
    </div>
</section>
