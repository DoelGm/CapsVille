<section>
  <div class="box-product p-3 p-md-5 mb-4 mb-md-5 mt-4 mt-md-5 bg-body rounded" data-aos="fade-up">
    <!-- [Contenido de carga y alertas igual que antes] -->

    <p class="alert alert-warning text-center">{{alertMessage}}</p>
    <div *ngIf="!isLoading && posts.length > 1" class="mt-3 mt-md-4">
      <h3 class="mb-3 mb-md-4">Otras Noticias</h3>
      <div class="row g-3">
        <div *ngFor="let post of posts.slice(1)" class="col-12">
          <div class="card shadow" data-aos="zoom-in">
            <!-- Contenedor de imagen optimizado para mÃ³vil -->
            <div class="mobile-img-container">
              <img [src]="post.imgs || 'imgs/default.jpg'" 
                   class="img-fluid"
                   alt="imagen"
                   style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="card-body p-3 p-md-4">
              <h5 class="card-title mb-2 mb-md-3">{{ post.title }}</h5>
              <p class="card-text">{{ post.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
