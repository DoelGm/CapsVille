<section>
  <!-- Contenedor principal (ajusté los paddings para más cohesión) -->
  <div class="box-product p-3 p-md-4 mb-4 mb-md-5 bg-body rounded" data-aos="fade-up">
    <!-- Título (asumo que debería estar aquí) -->

    <!-- Alertas -->
    <p *ngIf="alertMessage" class="alert alert-warning text-center mb-3 mb-md-4">
      {{ alertMessage }}
    </p>

    <!-- Lista de posts -->
    <div *ngIf="posts.length > 0">
      <div class="row g-3">
        <div *ngFor="let post of posts" class="col-12">
          <div class="card shadow" data-aos="zoom-in">
            <div class="mobile-img-container">
              <img 
                [src]="post.image.cloudinary_url || '/imgs/default.jpg'"
                class="img-fluid card-img" 
                alt="imagen" 
                style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="card-body p-3 p-md-4">
              <h5 class="card-title mb-2 mb-md-3">{{ post.title }}</h5>
              <p class="card-text">{{ post.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
