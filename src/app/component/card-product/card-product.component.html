<div class="box-product p-5 mb-5 mt-5 bg-body rounded">
  <!-- Mostrar loading -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3">Cargando productos...</p>
  </div>

  <!-- Mostrar mensaje si no hay productos -->
  <div *ngIf="!isLoading && alertMessage">
    <div class="alert alert-warning text-center" role="alert">
      <h4 class="alert-heading">{{ alertMessage }}</h4>
    </div>
  </div>

  <!-- Mostrar productos -->
  <div class="row" *ngIf="!isLoading && products.length > 0">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card mt-5 shadow">
        <img [src]="product.imgs ? product.imgs[0] : 'assets/default.png'" width="100" height="100" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
