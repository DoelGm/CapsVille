<div class="box-product p-5 mb-5 mt-5 bg-body rounded">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card mt-5 shadow">
        <img [src]="product.imgs ? product.imgs[0] : 'assets/default.png'" width="100" height="100" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
