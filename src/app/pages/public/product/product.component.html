<section class="mt-5 p-5 bg-danger-subtle">
    <div class="container">
        <div class="row">
            <div class="col-6 bg-dark rounded-start-5 p-5 shadow">
                <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button
                    *ngFor="let url of product.image_urls; let i = index"
                    type="button"
                    [attr.data-bs-target]="'#carouselExampleIndicators'"
                    [attr.data-bs-slide-to]="i"
                    [class.active]="i === 0"
                    [attr.aria-current]="i === 0 ? 'true' : null"
                    [attr.aria-label]="'Slide ' + (i + 1)">
                    </button>
                </div>

                <div class="carousel-inner">
                    <div
                    *ngFor="let url of product.image_urls; let i = index"
                    class="carousel-item"
                    [class.active]="i === 0">
                    <img [src]="url" class="d-block w-100" alt="Imagen del producto {{product.id}}">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
                </div>

            </div>
            <div class="col-6 bg-black rounded-end-5  p-5 text-light shadow">
               
                <h1>{{product.name}}</h1>
                 <!-- placeholders -->
                    <h1 *ngIf="isLoading===true" class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </h1>
                 <!-- placeholders end-->
                <div class="row">
                    <div class="col-md-6">
                       <p class="fw-light fs-4 mt-3" [class.opacity-0]="isLoading" [class.opacity-100]="!isLoading" style="transition: opacity 0.3s ease">
                            ${{ product.price }}
                       </p>
                         <!-- placeholders -->
                            <p *ngIf="isLoading" class="placeholder-glow mt-3" style="height: 24px">
                                <span class="placeholder col-4"></span>
                            </p>
                         <!-- placeholders end-->
                    </div>
                    <div class="col-md-6">
                        <p [class.opacity-0]="isLoading" [class.opacity-100]="!isLoading" style="transition: opacity 0.3s ease" class="fw-light text-end fs-5 mt-3">Iva incluido.</p>
                         <!-- placeholders -->
                            <p *ngIf="isLoading===true" class="placeholder-glow text-end">
                                <span class="placeholder col-5"></span>
                            </p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p *ngIf="product.category_id === category.id" class="mt-3 fs-2">{{category.name}}</p>

                                <p *ngIf="isLoading===true" class="placeholder-glow  mt-3 fs-2">

                                </p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

            </div>
        </div>
    </div>
</section>
